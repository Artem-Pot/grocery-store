<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&amp;display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" href="img/ico.svg" type="image/svg+xml">
    <title>Интернет магазин продуктов питания</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper"><a class="header__link-img" href="index.html"><img class="header__img-logo" src="images/header/logo.png" alt="Логотип"></a>
          <div class="header__menu">
            <button class="button__menu">Каталог</button>
            <ul class="header__list">
              <li class="header__items"><a class="header__link-product" href="#">Молоко, сыр, яйцо</a></li>
              <li class="header__items"><a class="header__link-product" href="#">Хлеб</a></li>
              <li class="header__items"><a class="header__link-product" href="#">Фрукты и овощи</a></li>
              <li class="header__items"><a class="header__link-product" href="#">Напитки</a></li>
              <li class="header__items"><a class="header__link-product" href="#">Кондитерские изделия</a></li>
              <li class="header__items"><a class="header__link-product" href="#">Чай, кофе</a></li>
            </ul>
          </div>
          <div class="header__box-icons">
            <div class="header__wrapper-icons"><img class="header__img-icons" src="images/header/heart.svg" alt="Логотип"><span class="header-title">Избранное</span></div>
            <div class="header__wrapper-icons"><img class="header__img-icons" src="images/header/order.svg" alt="Логотип"><span class="header-title">Заказы</span></div>
            <div class="header__wrapper-icons"><img class="header__img-icons" src="images/header/shopping-cart.svg" alt="Логотип"><span class="header-title">Корзина</span></div>
          </div>
          <div class="header__box-profile"><img class="header__img-ava" src="images/header/avatar.png" alt="Аватар"><span class="header-title">Алексей</span>
            <button class="button__arrow"></button>
          </div>
        </div>
      </div>
    </header>
    <script src="scripts/main.js"></script>
    <!--pug -w pug/*.pug -o ./ -P-->
  </body>
</html>

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&amp;display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/swiper.css" rel="stylesheet">
    <link rel="icon" href="images/header/logo-media.svg" type="image/svg+xml">
    <title>Интернет магазин продуктов питания</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper"><a class="header__link-img" href="index.html">
            <div class="header__img-logo"></div></a>
          <div class="header__menu">
            <div class="button__menu"> <span>Каталог</span></div>
            <ul class="header__list">
              <li class="header__items"><a class="header__link-product" href="#">Молоко, сыр, яйцо</a></li>
              <li class="header__items"><a class="header__link-product" href="#">Хлеб</a></li>
              <li class="header__items"><a class="header__link-product" href="#">Фрукты и овощи</a></li>
              <li class="header__items"><a class="header__link-product" href="#">Напитки</a></li>
              <li class="header__items"><a class="header__link-product" href="#">Кондитерские изделия</a></li>
              <li class="header__items"><a class="header__link-product" href="#">Чай, кофе</a></li>
            </ul>
          </div>
          <div class="header__box-search">
            <input class="header__search" type="text" placeholder="Найти товар">
            <button class="button__search"></button>
          </div>
          <div class="header__box-icons">
            <div class="header__wrapper-icons"><img class="header__img-icons" src="images/header/heart.svg"><span class="header__title">Избранное</span></div>
            <div class="header__wrapper-icons"><img class="header__img-icons" src="images/header/order.svg"><span class="header__title">Заказы</span></div>
            <div class="header__wrapper-icons"><img class="header__img-icons" src="images/header/shopping-cart.svg"><span class="header__title">Корзина</span></div>
          </div>
          <div class="header__box-profile"><img class="header__img-ava" src="images/header/avatar.png" alt="Аватар"><span class="header__name-user">Алексей</span>
            <button class="button__arrow"></button>
          </div>
        </div>
      </div>
    </header>
    <section class="slider">
      <div class="container">
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img class="slider__img" src="images/slider/slide-1.png"><span class="slider__title">Доставка бесплатно от 1000 ₽</span></div>
            <div class="swiper-slide"><img class="slider__img" src="images/slider/slide-1.png"><span class="slider__title">Скидка 5% на вторую доставку</span></div>
            <div class="swiper-slide"><img class="slider__img" src="images/slider/slide-1.png"><span class="slider__title">Скидка 10% на третью и последующую доставку</span></div>
          </div>
        </div>
      </div>
    </section>
    <script src="scripts/swiper.js"></script>
    <script src="scripts/app.js"></script>
    <!--pug -w pug/*.pug -o ./ -P-->
    <!--у хидера сделать меню на всю ширину а не ограничивать иначе тень работает не правильно-->
  </body>
</html>
